<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Particle Flow</title>
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Canvas for the interactive particle background -->
    <canvas id="particleCanvas"></canvas>

    <!-- Overlay content that appears on top of the canvas -->
    <div class="content-overlay">
        <h1 class="main-title">Welcome to the Flow</h1>
        <p class="subtitle">Experience an interactive particle background.</p>
        <p class="instruction-text">Move your mouse around to create new patterns!</p>
    </div>

    <!-- Link to your custom JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
